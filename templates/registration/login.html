{% extends "base.html" %}
{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<h2>Iniciar sesión</h2>
<hr>

{% if form.errors %}
  <p style="color:red;">Usuario o contraseña incorrectos.</p>
{% endif %}

<form method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>

  <button type="submit">Entrar</button>
</form>

<p>¿No tienes cuenta? <a href="#">(Registro pendiente)</a></p>
{% endblock %}
